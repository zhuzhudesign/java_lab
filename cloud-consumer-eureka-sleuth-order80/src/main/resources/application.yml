server:
  port: 80

spring:
  application:
    name: cloud-order-service
  zipkin:
    base-url: http:localhost:9411
  sleuth:
    sampler:
      probability: 1 #采样率0～1，1表示全部采集

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka